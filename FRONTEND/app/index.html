<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <title>InSoLiTo graph</title>
</head>

<body>

    <div id="mydiv">
        <button id="reset" class="buttons">Reset</button>
        <button id="stabilize" class="buttons">Stabilize</button>

        <div id="topics-tools-list">
            <div>
                <p>Topics Added</p>
                <div id="topics-list">
                </div>
            </div>
            <div>
                <p>Expanded nodes</p>
                <div id="tools-list">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
        <div class="column">
            <input type="text" id="tooltopic_autocomplete">

        </div>
        <div>
            <input type="checkbox" id="displayArticles" name="displayArticles"
                   checked>
            <label for="displayArticles">Display Articles</label>
        </div>
        <div class="column">
            <p>Type of edges:</p>
            <form name="typeOfEdges">
                <input type="radio" id="allYearsEdges" name="typeOfEdges" value="allYearsEdges" autocomplete="off" checked="checked"/>
                <label for="allYearsEdges">Edges in all years</label><br>
                <input type="radio" id="EdgesByYear" name="typeOfEdges" value="EdgesByYear" autocomplete="off">
                <label for="EdgesByYear">Edges by year</label><br>
            </form>
        </div>
        <div id="yearColumn" class="column" style="display:none">
            <p>Range of years of relationship:</p>
            <canvas id="YearCanvas" width="300" height="100"></canvas>
            <div id="year-slider-range" class="rangesli"></div>
            <input type="text" id="yearAmount" readonly class="rangeyears">
        </div>
        <div class="column">
            <p>Number of occurrences between tools:</p>
            <canvas id="OccurCanvas" width="300" height="100"></canvas>
            <div id="occur-slider-range" class="rangesli"></div>
            <input type="text" id="occurAmount" readonly class="rangeyears">
        </div>

        <div class="column">
            <p>Color nodes:</p>
            <form name="ClusterForm">
                <input type="radio" id="cluster" name="cluster_mode" value="Cluster" autocomplete="off" checked="checked"/>
                <label for="cluster">Cluster mode</label><br>
                <input type="radio" id="normal" name="cluster_mode" value="Normal" autocomplete="off">
                <label for="normal">Normal mode</label><br>
            </form>
        </div>
        <div id="legend">
            Legend:
            <ul>
                Not defined
            </ul>
        </div>
    </div>
    <div id="VisNetwork" ></div>

    <div class="visualization">


        <div id="context-menu"></div>
        
        <div id="loading"></div>
    </div>
    

</body>

</html>
